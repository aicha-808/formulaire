<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CDN de bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!-- CDN fontawesome -->
   <script src="https://kit.fontawesome.com/b767eb18d7.js" crossorigin="anonymous"></script>

   <!-- Link css -->
   <link rel="stylesheet" href="index.css">

    <title>table etudiant</title>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <h1 class="text-center bg-warning text-uppercase p-1">Foumulaire d'inscription en JS.</h1>
            <div class="col-8 mx-auto">
                <form action="" method="post" id="formulaire" >
                    <!-- Email--- -->
                    <div class="mb-3">
                      <label for="email" class="form-label" >Email </label>
                      <input type="text" class="form-control" name="email" >
                      <span></span>
                    </div>

                    <!-- password -->
                    <div class="mb-3">
                      <label for="password" class="form-label">Mot de Passe</label>
                      <input type="text" class="form-control" name="password">
                      <span></span>
                    </div>
                    
                    <!-- submit---- -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Connexion</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
      
   <script src="app.js"></script> 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
